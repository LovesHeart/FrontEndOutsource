<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="app">
        <div>登录</div>
        <br />
        <div>用户名</div><input v-model="username"></input>
        <div>密码</div><input type='password' v-model='password'></input>
        <div>邮箱</div><input v-model='emailAddress'></input>
        <br />
        <br />
        <button @click='logIn'>登录</button>
    </div>
</body>
<script type="text/javascript">

    var _window = window

    const routes = []

    var router = new VueRouter({
        routes
    })

    var app = new Vue({
        router,
        el: '#app',
        data: {
            username: '',
            password: '',
            emailAddress: '',
        },
        methods: {
            logIn() {
                if(this.username===''){
                    alert('请输入用户名')
                    return
                }
                if(this.password.length<=6){
                    alert('密码应大于6位')
                    return
                }
                if(this.emailAddress.indexOf('@')===-1||this.emailAddress.indexOf('.')===-1){
                    alert('请输入正确的邮箱')
                    return
                }

                _window.location.href='show.html'

            }
        }
    })
</script>

</html>
